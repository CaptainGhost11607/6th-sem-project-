  <body>
    <div class="patient">
      <form action="/UserLogin" method="post">
        <h1>Login</h1>
        <div class="input-box">
          
            <span class="msg_forgot">
                Enter a valid Username or password.</span>
          <input type="email" name="email" placeholder="Username" required />
        </div>
        <div class="input-box">
          <input
            type="password"
            id="pass"
            name="pass"
            placeholder="Password"
            required
          />
        </div>
        <div>
            <a href="" class="reset_password">Forgot Your Password</a>
        </div>
        <div>
          <button class="btn">Submit</button>
        </div>
        <div class="box2">
          <a href="sign-up-patient.html">Create new account</a>
        </div>
      </form>
    </div>
  </body>
