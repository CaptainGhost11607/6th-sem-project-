<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Siano - patient</title>
    <link rel="stylesheet" href="sign-up-patient.css">
  </head>
  <body>
    <div class="patient">
      <form action="">
        <h1>Login</h1>
        <div class="input-box">
          <label></label>
          <input type="text" placeholder="Name" required>
        </div>
        <div class="input-box">
          <input type="numeric" placeholder="Contact No." required>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Email" required>
        </div>
        <div class="input-box">
          <input type="numeric" placeholder="Age">
        </div>
        <div class="input-box">
          <input type="text" placeholder="Home City">
        </div>
        <div class="input-box">
          <input type="Gender" placeholder="Gender" required>
        </div>
        <div class="login">
          <div class="button">
            <input type="button" value="Sign Up">
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
